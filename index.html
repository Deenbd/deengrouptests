                            </div>
                        </div>
                    </div>
                `;
            }
            back.innerHTML = content + `
                <div style="text-align:center;">
                    <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
                </div>
            `;
            if (!completedSteps.includes(ruleNumber)) {
                completedSteps.push(ruleNumber);
            }
        }
        function selectMethod(method) {
            if (method === 'Brute Force' || method === 'Dictionary') {
                alert(`‡¶Ü‡¶™‡¶®‡¶ø ${method} ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§`);
                if (!completedSteps.includes(2)) completedSteps.push(2);
                allowedStep3Access = true;
                rule3Method = method;
                allowedStep4Access = false;
                setTimeout(() => selectStep(3), 300);
            } else {
                alert("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶è‡¶á ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø ‡¶¶‡ßç‡¶¨‡¶æ‡¶∞‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶ü‡¶ø ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá ‡¶®‡¶æ!");
                allowedStep3Access = false;
                rule3Method = "";
                setTimeout(() => selectStep(2), 300);
            }
        }
        function goToStep4() {
            allowedStep4Access = true;
            selectStep(4);
        }
        function goBack() {
            const heading = document.getElementById("ruleHeading").textContent;
            if (heading === "Step 4" && !allowedStep4Access) {
                alert("‚ö†Ô∏è ‡¶Ü‡¶™‡¶®‡¶ø 'Start Attack!' ‡¶®‡¶æ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá Step 4 ‡¶è ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡ßá‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ!");
                return;
            }
            document.getElementById("ruleHeading").textContent = "Steps";
            document.getElementById("buttonsContainer").style.display = "flex";
            document.getElementById("backContainer").style.display = "none";
            document.getElementById("backContainer").innerHTML = ``;
            if (!completedSteps.includes(3) || !allowedStep3Access) {
                const i = completedSteps.indexOf(3);
                if (i > -1) completedSteps.splice(i, 1);
            }
        }
        function toggleSimulation() {
            const btn = document.getElementById("startStopBtn");
            const controls = document.getElementById("controls");
            if (!started) {
                started = true;
                btn.textContent = "‚è∏Ô∏è Pause";
                controls.innerHTML += `
                    <br><button onclick="revealPassword()" style="margin-top: 10px; padding: 10px 20px; background: linear-gradient(to right, #ffa500, #ff8c00); color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer;">ü™Ñ Reveal Password</button>
                    <br><button onclick="stopSimulation()" style="margin-top: 10px; padding: 10px 20px; background: red; color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer;">‚õî Stop</button>
                `;
                if (usingDictionary) {
                    loadDictionaryAndStart();
                } else {
                    bruteForceStart();
                }
            } else {
                paused = !paused;
                btn.textContent = paused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause";
                if (!paused) {
                    if (usingDictionary) {
                        dictStep();
                    } else {
                        bruteForceStart();
                    }
                } else {
                    clearTimeout(bruteTimer);
                }
            }
        }
        function stopSimulation() {
            clearTimeout(bruteTimer);
            selectStep(4);
        }
        function revealPassword() {
            const passInput = document.getElementById("password");
            passInput.type = "text";
            passInput.value = correctPassword;
            passInput.style.boxShadow = "0 0 10px orange";
            setTimeout(() => {
                passInput.style.boxShadow = "none";
            }, 1000);
        }
        async function loadDictionaryAndStart() {
            try {
                const res = await fetch("https://deenbd.github.io/deengrouptests/dictionary.txt");
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const text = await res.text();
                dictionaryList = text.split(/\r?\n/).map(p => p.trim()).filter(Boolean);
                dictIndex = 0;
                document.getElementById("check-counter").textContent = `‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá... (0/${TOTAL_DICTIONARY_PASSWORDS})`;
                document.getElementById("speed-zone").textContent = "";
                dictStep();
            } catch (e) {
                console.error("Failed to load dictionary.txt:", e);
                alert("‡¶°‡¶ø‡¶ï‡¶∂‡¶®‡¶æ‡¶∞‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø, ‡¶¨‡ßç‡¶∞‡ßÅ‡¶ü ‡¶´‡ßã‡¶∞‡ßç‡¶∏ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§");
                usingDictionary = false;
                document.getElementById("check-counter").textContent = "";
                bruteForceStart();
            }
        }
        function dictStep() {
            if (paused) return;
            if (dictIndex >= dictionaryList.length) {
                document.getElementById("check-result").innerHTML = `<span style="color:red;">‡¶°‡¶ø‡¶ï‡¶∂‡¶®‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡¶ü‡¶ø ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</span>`;
                usingDictionary = false;
                bruteForceStart();
                return;
            }
            document.getElementById("check-counter").textContent = `‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ${dictIndex + 1}/${TOTAL_DICTIONARY_PASSWORDS}`;
            const word = dictionaryList[dictIndex];
            document.getElementById("current-pass").textContent = `‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°: ${word}`;
            document.getElementById("password").type = "text";
            document.getElementById("password").value = word;
            if (word === correctPassword) {
                document.getElementById("check-result").innerHTML = `<span style="color:green;">‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° (Dictionary)!</span>`;
                document.getElementById("startStopBtn").disabled = true;
                clearTimeout(bruteTimer);
                return;
            } else {
                document.getElementById("check-result").innerHTML = `<span style="color:red;">‚ùå ${word} ‡¶≠‡ßÅ‡¶≤</span>`;
            }
            dictIndex++;
            bruteTimer = setTimeout(dictStep, 1000);
        }
        function bruteForceStart() {
            if (paused) return;
            const passInput = document.getElementById("password");
            const display = document.getElementById("current-pass");
            const result = document.getElementById("check-result");
            const speedZone = document.getElementById("speed-zone");
            const formatted = pass.toString().padStart(4, '0');
            display.textContent = `‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°: ${formatted}`;
            passInput.type = "text";
            passInput.value = formatted;
            let delay = 5;
            let zone = "Fast";
            if (pass > 4053 && pass <= 7264) {
                delay = 20;
                zone = "Medium";
            } else if (pass > 7264 && pass <= 9524) {
                delay = 2;
                zone = "Very Fast";
            } else if (pass > 9524) {
                delay = 50;
                zone = "Slow";
            }
            speedZone.textContent = `Speed Zone: ${zone}`;
            if (formatted === correctPassword) {
                result.innerHTML = `<span style="color:green;">‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° (Brute Force)!</span>`;
                document.getElementById("startStopBtn").disabled = true;
                return;
            } else {
                result.innerHTML = `<span style="color:red;">‚ùå ${formatted} ‡¶≠‡ßÅ‡¶≤</span>`;
            }
            pass++;
            bruteTimer = setTimeout(bruteForceStart, delay);
        }
    </script>
